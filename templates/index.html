{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body style="background-image: url({% static '3.png' %}) ">
<h1>Hello world !!!</h1>
<form action="{% url 'my_app:home' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add...</button>
    <ul>
        {% for topic in topics %}
            <li>{{ topic }}</li>
        {% empty %}
            <p>None added yet !</p>
        {% endfor %}
    </ul>
</form>
</body>
</html>
